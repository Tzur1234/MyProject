<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> {% block title %} {% endblock %}</title>
        <style>
            nav a {
                color: #d64161;
                font-size: 3em;
                margin-left: 50px;
                text-decoration: none;
            }
        </style>


    </head>

    <body>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('comments') }}">Comments</a>
        </nav>
        <hr>
        <div class="container">
            {% block content %} {% endblock %}
        </div>

    </body>

</html>
